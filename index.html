<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="theform">
        <h1>Registration Form</h1>
        <form>
            <label for="username">User Name</label><br>
            <input type="text" minlength="2" required id="username"><br>
            <label for="Email">Email</label><br>
            <input type="email" required id="Email"><br>
            <label for="mpassword">Password</label><br>
            <input type="password" minlength="8" required id="mpassword"><br>
            <label for="rpassword">Retype Password</label><br>
            <input type="password" minlength="8" required id="rpassword"><br>
            <button id="submit">SUBMIT</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
